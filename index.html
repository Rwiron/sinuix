<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiuneX | Integrated Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              siunex: {
                base: '#F9F8F6',    // New Base
                surface: '#EFE9E3', // New Surface
                stone: '#D9CFC7',   // New Stone
                gold: '#C9B59C',    // New Gold
                goldDark: '#B09B80', // Computed Darker Gold for hover
                dark: '#1c1917',    // Warm Black
                muted: '#57534e'    // Secondary Text
              }
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F6;
        color: #1c1917;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(249, 248, 246, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(217, 207, 199, 0.3);
      }
      .glass-nav {
        background: rgba(249, 248, 246, 0.95);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(217, 207, 199, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D9CFC7; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9B59C; 
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
